service: ton-counter

frameworkVersion: '2'

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      convertEmptyValues: true
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      enable: true

provider:
  name: aws
  stage: ${opt:stage}
  runtime: nodejs12.x
  region: sa-east-1
  environment: ${file(./config/config.${opt:stage}.json)}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      Resource:
        Fn::GetAtt:
          - usersTable
          - Arn

package:
  exclude:
    - .gitignore
    - .git/**
    - README.md
    - package-lock.json

functions:
  counterIncrement:
    handler: src/shared/functions/visitCounterIncrement.handler
    events:
      - http:
          path: visitCounterIncrement
          method: post
  getVisit:
    handler: src/shared/functions/visitCounterGetter.handler
    events:
      - http:
          path: visits
          method: get
  userRegister:
    handler: src/shared/functions/userRegister.handler
    events:
      - http:
          path: users
          method: post
  getUser:
    handler: src/shared/functions/userGetter.handler
    events:
      - http:
          path: users
          method: get

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TonUsers
        AttributeDefinitions:
          - AttributeName: emailAddress
            AttributeType: S
        KeySchema:
          - AttributeName: emailAddress
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 10
          WriteCapacityUnits: 10